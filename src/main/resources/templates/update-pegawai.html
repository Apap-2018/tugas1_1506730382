<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Pegawai</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/pegawai/ubah}" th:object="${pegawai}" method="POST">
					<table class="table table-borderless">
						<thead>
						</thead>
						<tbody>
							<tr>
								<td>Nama</td>
								<td>
									<input type="text" name="nama" class="form-control">
								</td>
							<tr>
							<tr>
								<td>Tempat Lahir</td>
								<td>
									<input type="text" name="tempatLahir" class="form-control">
								</td>
							<tr>
							<tr>
								<td>Tanggal Lahir</td>
								<td>
									<input type="date" name="tanggalLahir" class="form-control">
								</td>
							<tr>
							<tr>
								<td>Provinsi</td>
								<td>
									<select name="instansi">
										<option th:each="provinsi : ${listProvinsi}" th:value="${provinsi}" th:text="${provinsi.nama}"></option>
										<option th:each="instansi : ${provinsi.instansiPegawai}" th:value="${instansi.id}" th:text="${instansi.nama}"></option>
									</select>
								</td>
							<tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
