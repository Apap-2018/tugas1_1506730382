<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Detail Jabatan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card" th:inline="text">
					<div class="card-header">
						<h3>Detail Jabatan [[ ${jabatan.nama} ]]</h3>
					</div>
					<div class="card-body">
						<table class="table table-borderless">
							<thead></thead>
							<tbody>
								<tr>
									<td>Nama</td>
									<td>[[ ${jabatan.nama} ]]</td>
								</tr>
								<tr>
									<td>Deskripsi</td>
									<td>[[ ${jabatan.deskripsi} ]]</td>
								</tr>
								<tr>
									<td>Gaji Pokok</td>
									<td>[[ ${jabatan.gajiPokok} ]]</td>
								</tr>
								<tr>
									<td>Jumlah Pegawai</td>
									<td>[[ ${jumlahPegawai} ]]</td>
								</tr>
								<tr>
									<td>
										<form th:action="@{/jabatan/ubah}" class="col-md-3" style="float: left;">
			                                <input type="hidden" name="idJabatan" th:value="${jabatan.id}">
			                                <button type="submit" class="btn btn-default">Ubah</button>
			                            </form>
			                            <form th:action="@{/jabatan/hapus}" class="col-md-3" style="float: right;" method="post">
			                                <input type="hidden" name="idJabatan" th:value="${jabatan.id}">
			                                <button type="submit" class="btn btn-default">Hapus</button>
			                            </form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
