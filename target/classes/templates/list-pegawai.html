<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Pegawai</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="card" th:inline="text">
					<div class="card-header">
						<h3>Daftar Semua Pegawai</h3>
					</div>
					<div class="card-body">
						<table class="table table-borderless">
							<thead>
								<tr>
									<th>NIP</th>
									<th>Nama</th>
									<th>Tempat Lahir</th>
									<th>Tanggal Lahir</th>
									<th>Tahun Masuk</th>
									<th>Nama Instansi</th>
									<th>Jabatan</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pegawai : ${pegawai}">
									<td>[[ ${pegawai.nip} ]]</td>
									<td>[[ ${pegawai.nama} ]]</td>
									<td>[[ ${pegawai.tempatLahir} ]]</td>
									<td>[[ ${pegawai.tanggalLahir} ]]</td>
									<td>[[ ${pegawai.tahunMasuk} ]]</td>
									<td>[[ ${pegawai.instansi.nama} ]]</td>
									<td th:object="${pegawai}">
										<ul>
											<li th:each="jabatan,iterationStatus : *{jabatan}" th:inline="text">[[${jabatan.nama}]]</li>
										</ul>
									</td>									
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
