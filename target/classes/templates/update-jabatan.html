<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Informasi Jabatan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
                    <input type="hidden" name="id" th:value="${jabatan.id}" />
                    <table class="table table-borderless">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nama</td>
                                <td>
                                    <input type="text" name="nama" class="form-control" th:value="${jabatan.nama}">
                                </td>
                            </tr>
                            <tr>
                                <td>Deskripsi Jabatan</td>
                                <td>
                                    <input type="text" name="deskripsi" class="form-control" th:value="${jabatan.deskripsi}">
                                </td>
                            </tr>
                            <tr>
                                <td>Gaji Pokok</td>
                                <td>
                                    <input type="number" name="gajiPokok" class="form-control" th:value="${jabatan.gajiPokok}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
